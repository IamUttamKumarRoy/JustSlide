<!DOCTYPE html>

    <title></title>
    <script src="//cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>

    <style type="text/css">
        ul.ls {
            padding: 0px;
            margin: 0px;
            list-style-type: none;
            width: 30000px;
            -webkit-transition: all 1s;
        }

        ul.ls li {
            display: inline;
            margin-right: 100px;
            cursor: pointer;
        }

        ul.ls li img {
            width: 800px;
            height: auto;
            -webkit-transition: opacity 1s;
            opacity: 0.6;
        }

        ul.ls li:first-of-type img {
            opacity: 1;
        }

        .lscontainer {
            overflow-x: hidden;
            position: relative;
            width: 100%;
        }

    </style>
</head>
<body>

<div class="lscontainer" id="leanslider">
